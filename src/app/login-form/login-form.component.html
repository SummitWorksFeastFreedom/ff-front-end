<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <img src="../../../assets/vector-users-icon.webp" height="100%" width="100%">
        </div>
        <div class="col-md-4 mt-3">
            <!-- <h3 class="text-success text-center">Welcome to Feastfreedom</h3> -->
            <form class="mt-4">
                <h3 class="text-primary mb-3">Login</h3>
                <div class="form-floating mb-3">

                    <input type="email" class="form-control" id="floatingInpu" placeholder="username" name="username"
                        [(ngModel)]="username">
                    <label for="floatingInpu">Email address</label>

                </div>
                <div class="form-floating mb-3">

                    <input type="password" class="form-control" id="floatingPassword" placeholder="password"
                        name="password" [(ngModel)]="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating mb-3">
                    <select class="form-select" id="floatingSelect" aria-label="Role" name="role" [(ngModel)]="role">
                        <option *ngFor="let r of roles" [value]="r">{{r}}</option>
                    </select>
                    <label for="floatingSelect">Role</label>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button type="button" class="btn btn-outline-success me-md-2" routerLink="/"
                        (click)="login()">Login</button>
                </div>
                <a routerLink="/register-form" class="text-primary" style="text-decoration: none;">Need account ?</a>
            </form>
        </div>
        <div class="col-md 2">

        </div>
    </div>
</div>
