<div class="container h-100">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center text-white">
                    <h1 class="h2">Register</h1>
                    <p class="lead">
                        Join our application today as a Customer or Service Provider and start enjoying Feast Freedom together!
                    </p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form>
                                <h4 class="text-center">First Name</h4>
                                <div class="form-group mb-2">
                                    <input class="form-control form-control-lg" type="text" name="name" placeholder="Enter your first name">
                                </div>
                                <h4 class="text-center">Last Name</h4>
                                <div class="form-group mb-2 mt-2">
                                    <input class="form-control form-control-lg" type="text" name="company" placeholder="Enter your last name">
                                </div>
                                <h4 class="text-center">Email</h4>
                                <div class="form-group mb-2 mt-2">
                                    <input class="form-control form-control-lg" type="email" name="email" placeholder="Enter your email">
                                </div>
                                <h4 class="text-center">Password</h4>
                                <div class="form-group mb-2 mt-2">
                                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter password">
                                </div>
                                <div class="form-check mt-4">
                                    <input class="form-check-input" type="radio" name="customer" id="customer" checked>
                                    <label class="form-check-label" for="customer">
                                    Customer
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="serviceProvider" id="serviceProvider">
                                    <label class="form-check-label" for="serviceProvider">
                                    Service Provider
                                    </label>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-secondary">Sign up</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
