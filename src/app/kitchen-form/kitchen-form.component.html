<app-navbar></app-navbar>
<div class="container mt-5">
    <div class="row h-100">
        <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
                <div class="text-center text-white">
                    <h1 class="h2">New Kitchen</h1>
                    <p class="lead">
                        Create a new kitchen and start enjoying Feast Freedom together!
                    </p>
                </div>
                <div class="card">
                    <div class="card-body">
                        <div class="m-sm-4">
                            <form [formGroup]="kitchenForm" (ngSubmit)="addKitchen()" ngNativeValidate>
                                <h4 class="text-center">Kitchen Name</h4>
                                <div class="form-group mb-2">
                                    <input class="form-control form-control-lg" type="text" formControlName="serviceProviderName" placeholder="Enter kitchen name" required>
                                </div>
                                <h4 class="text-center">Address</h4>
                                <div class="form-group mb-2 mt-2">
                                    <input class="form-control form-control-lg" type="text" formControlName="address" placeholder="Enter address" required>
                                </div>
                                <h4 class="text-center">Email</h4>
                                <div class="form-group mb-2 mt-2">
                                    <input class="form-control form-control-lg" type="email" formControlName="email" placeholder="Enter email" required>
                                </div>
                                <h4 class="text-center">Phone</h4>
                                <div class="form-group mb-2 mt-2">
                                    <input class="form-control form-control-lg" type="number" formControlName="phone" placeholder="Enter phone" required>
                                </div>
                                <div class="text-center mt-3">
                                    <button type="submit" class="btn btn-lg btn-secondary mx-5">Create Kitchen!</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
